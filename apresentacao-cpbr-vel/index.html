<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/solarized.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background="img/slide1.jpg" data-background-size="contain"></section>
			<section data-background="img/slide2.jpg" data-background-size="contain"></section>
			<section data-background="img/slide3.jpg" data-background-size="contain"></section>
			<section data-background="img/slide4.jpg" data-background-size="contain"></section>
			<section data-background-video="img/IBM-E-MARCHESA-VIDEO.mp4" data-background-size="contain"></section>
			<section data-background="img/slide5.jpg" data-background-size="contain"></section>
			<section data-background="img/slide6.jpg" data-background-size="contain"></section>
			<section data-background="img/slide7-0.jpg" data-background-size="contain"></section>
			<section data-background="img/slide7-1.jpg" data-background-size="contain"></section>
			<section data-background-video="img/Marvelous.mp4" data-background-size="contain"></section>
			<section data-background="img/slide7-2.jpg" data-background-size="contain"></section>
			<section data-background="img/slide7-3.jpg" data-background-size="contain"></section>
			<section data-background="img/slide7-4.jpg" data-background-size="contain"></section>
			<section data-background="img/slide7-5.jpg" data-background-size="contain"></section>
			<section data-background="img/slide8.jpg" data-background-size="contain"></section>
			<section data-background="img/slide9.png" data-background-size="contain"></section>
			<section data-background="img/slide10.jpg" data-background-size="contain"></section>
			<section data-background="img/slide11.jpg" data-background-size="contain"></section>
			<section data-background-video="img/wide.mp4" data-background-size="contain"></section>
			<section data-background="img/slide12.jpg" data-background-size="contain"></section>
			<section data-background="img/slide13.jpg" data-background-size="contain"></section>
			<section data-background="img/slide14.jpg" data-background-size="contain"></section>
			<section data-background="img/slide15.jpg" data-background-size="contain"></section>
			<section data-background="img/slide16.jpg" data-background-size="contain"></section>
			<section data-background="img/slide17.jpg" data-background-size="contain"></section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{src: 'plugin/markdown/marked.js'},
				{src: 'plugin/markdown/markdown.js'},
				{src: 'plugin/notes/notes.js', async: true},
				{src: 'plugin/highlight/highlight.js', async: true, callback: function () {hljs.initHighlightingOnLoad();}}
			]
		});
	</script>
</body>

</html>
