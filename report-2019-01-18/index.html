<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Mudanças de DEV</h1>
					<h2><a href="http://bit.ly/2b-report-dev">http://bit.ly/2b-report-dev</a></h2>
				</section>
				<section>
					<h1>Alterações</h1>
					<ul>
						<li>Página de produtos</li>
						<li>Painel Meus pedidos</li>
						<li>Editter</li>
					<ul>
				</section>
				<section>
					<section>
						<h1>Página de produtos</h1>
					</section>
					<section data-background="img/produto-antigo.png"></section>
					<section data-background="img/produto-novo.png"></section>
				</section>
				<section>
					<section>
						<h1>Meus pedidos</h1>
					</section>
					<section data-background="img/meus-pedidos-antigo.png"></section>
					<section data-background="img/meus-pedidos-novo-1.png"></section>
					<section data-background="img/meus-pedidos-novo-2.png"></section>
					<section data-background="img/meus-pedidos-novo-3.png"></section>
				</section>
				<section>
					<section>
						<h1>Editter</h1>
					</section>
					<section>
						<h1>Comunicação Interna</h1>
					</section>
					<section data-background="img/comunicacao-interna.png"></section>
					<section>
						<h1>Revisão Produtos</h1>
					</section>
					<section data-background="img/revisao-produtos-1.png"></section>
					<section data-background="img/revisao-produtos-2.png"></section>
				</section>
				<section data-background="img/esqueleto.gif"><h1>Até mais</h1></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
